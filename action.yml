name: coding-metrics
description: Run the coding-metrics app via its Dockerfile as a Docker-based GitHub Action
author: Jack Plowman

# Optional: tweak the Marketplace appearance if/when published
branding:
  icon: "code"
  color: "blue"

runs:
  using: "docker"
  image: "Dockerfile"

inputs:
  github_token:
    description: "The GitHub token"
    required: true
  debug:
    description: "Enable debug logging"
    required: false
    default: "false"
  default_branch:
    description: "The default branch name"
    required: true
    default: "main"
  test_mode:
    description: "Enable test mode"
    required: false
    default: "false"
  repository:
    description: "The GitHub repository (owner/repo)"
    required: true
    default: ${{ github.repository }}
